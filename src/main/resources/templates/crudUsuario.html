<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

	<div class="container">
		<form action="/leerUsuario" method="post" th:object="${usuario}">
			<div class="col-12">
				<label for="inputAddress" class="form-label">Nombre</label> <input
					class="form-control" id="inputcode" name="txtcodigo"
					th:field="*{nom_usua}" placeholder="ingrese nombre">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Apellido</label> <input
					class="form-control" id="inputcode" name="txtcodigo"
					th:field="*{ape_usua}" placeholder="ingrese codigo">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Usuario</label> <input
					class="form-control" id="inputcode" name="txtcodigo"
					th:field="*{usr_usua}" placeholder="ingrese codigo">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Clave</label> <input
					class="form-control" id="inputcode" name="txtcodigo"
					th:field="*{cla_usua}" placeholder="ingrese codigo">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">fecha</label> <input
					class="form-control" type="date" id="inputcode" name="txtcodigo"
					th:field="*{fna_usua}">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">idTipo</label> <input
					class="form-control" type="number" min="1" max="2" id="inputcode"
					name="txtcodigo" th:field="*{idtipo}" placeholder="ingrese codigo">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="fosrm-label">Estado usuario</label>
				<input class="form-control" id="inputcode" name="txtcodigo"
					th:field="*{est_usua}" placeholder="ingrese codigo">
			</div>

			<button type="submit">Registrar</button>
		</form>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
