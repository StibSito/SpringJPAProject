<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ciberfarma</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div id="contenedor">
		<main>

			<div class="container">

				<div class="row">

					<div class="col">
						<form action="/leer" method="post" th:object="${producto}">
							<div class="col-12">
								<label for="inputAddress" class="form-label">Codigo</label> <input
									class="form-control" id="inputcode" name="txtcodigo"
									th:field="*{id_prod}" placeholder="ingrese codigo">
							</div>
							<div class="col-12">
								<label for="inputAddress" class="form-label">Descripcion</label>
								<input type="text" class="form-control" id="inputDescription"
									name="txtdescripcion" th:field="*{des_prod}"
									placeholder=" inrese nombre y
									descipcion del producto">
							</div>
							<div class="col-md-6">
								<label for="inputEmail4" class="form-label">Stock</label> <input
									type="number" class="form-control" id="inputstock"
									name="txtstock" placeholder="0" th:field="*{stk_prod}">
							</div>
							<div class="col-md-6">
								<label for="inputPassword4" class="form-label">Precio</label> <input
									class="form-control" id="inputPrecio" name="txtprecio"
									placeholder="0.00" step="0.01" th:field="*{pre_prod}">
							</div>



							<div class="col-md-6">
								<label for="inputCity" class="form-label">Categoria</label> <select
									name="cboCategoria" id="inputState" class="form-select"
									th:field="*{idcategoria}">
									<option selected value="0">Seleccione...</option>
									<option th:each="c : ${lstCategorias}"
										th:value="${c.idcategoria}" th:text="${c.descripcion}"></option>
								</select>
							</div>




							<div class="col-md-6">
								<label for="inputState" class="form-label">Estado</label> <select
									name="cboEstado" id="inputState" class="form-select"
									th:field="*{est_prod}">
									<option selected value="-1">Seleccione...</option>
									<option value="1">Activo</option>
									<option value="0">Eliminado</option>
								</select>
							</div>

							<div class="col-md-6">
								<label for="inputState" class="form-label">Proveedor</label> <select
									name="cboProveedor" id="inputState" class="form-select"
									th:field="*{idproveedor}">
									<option selected value="0">Seleccione...</option>
									<option th:each="e : ${lstProveedores}"
									th:value="${e.idproveedor}" th:text="${e.nombre_rs}"></option>
								</select>
							</div>


							<div class="col-12">
								<button type="submit" class="btn btn-primary">Registrar</button>
								<button type="button" class="btn btn-primary">Actualizar</button>
								<button type="button" class="btn btn-danger">Eliminar</button>
							</div>
							<div th:class="${claseMensaje}" role="alert" th:text="${mensaje}"></div>

						</form>

					</div>

					<div class="col">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Codigo</th>
									<th scope="col">Descripcion</th>
									<th scope="col">Stock</th>
									<th scope="col">Precio</th>
									<th scope="col">categoria</th>
									<th scope="col">estado</th>
									<th scope="col">Proveedor</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
							<tbody>
								<tr th:each="p : ${lstProductos}">
									<th scope="row" th:text="${p.id_prod}"></th>
									<td th:text="${p.des_prod}"></td>
									<td th:text="${p.stk_prod}"></td>
									<td th:text="${p.pre_prod}"></td>
									<td th:text="${p.idcategoria}"></td>
									<td th:text="${p.est_prod}"></td>
									<td th:text="${p.idproveedor}"></td>
									<td><a href="" class="btn btn-outline-primary">Editar</a></td>
								</tr>
							</tbody>


							</tbody>
						</table>

					</div>

				</div>


			</div>



		</main>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
